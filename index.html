<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <!-- data for gmaps -->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- data for gmaps -->
    <title>Weather</title>
  </head>
  <body>

    <div class="well">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location"><h4>Enter a location:</h4></label>
      <input id="location" type="text" placeholder="Please enter location...">
      <button type="button" class="btn btn-secondary" id="weather-humidity">Get current humidity</button>
      <button type="button" class="btn btn-secondary" id="kelvin-temp">Get temperature in Kelvin</button>
      <button type="button" class="btn btn-secondary" id="fahrenheit-temp">Convert temperature to Fahrenheit</button>
      <button type="button" class="btn btn-secondary" id="celsius-temp">Convert temperature to Celsius</button>
      <input id="submitnew" type="button" value="Find your location">
      <div class="well">
      <div id="showHumidity"></div>
      <div id="showKelvinTemp"></div>
      <div id="showFahrenheitTemp"></div>
      <div id="showCelsiusTemp"></div>
      <div id="citiesTemp"></div>
      </div>
      </div>
    <!-- data for gmaps -->
    <div id="display"><h3>Display city with converting adress to latitude and longitude:</h3></div>
  <br>
  <div id="newmap"></div>
    <script>
      var marker = null;
       function initMap() {
         var newmap = new google.maps.Map(document.getElementById('newmap'), {
           zoom: 8,
           center: {lat: -34.397, lng: 150.644}
         });
         var geocoder = new google.maps.Geocoder();

         document.getElementById('submitnew').addEventListener('click', function() {
           geocodeAddress(geocoder, newmap);
         });
       }

       function geocodeAddress(geocoder, resultsMap) {
         var address = document.getElementById('location').value;
         geocoder.geocode({'address': address}, function(results, status) {
           if (status === 'OK') {
             if (marker) {
               marker.setMap(null);
              }
             resultsMap.setCenter(results[0].geometry.location);
             marker = new google.maps.Marker({
               map: resultsMap,
               position: results[0].geometry.location
             });
           } else {
             alert('Geocode was not successful for the following reason: ' + status);
           }
         });
       }

       function clearMarkers() {
      geocodeAddress(null);
     }


    </script>
     <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpB9Q9wfKbEh5d8tmgAm0oEWJmOUlrTM8&callback=initMap">
     </script>


  </body>
</html>
